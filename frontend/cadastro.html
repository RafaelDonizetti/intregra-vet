<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/cadastro.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <script src="./assets/js/script.js" defer></script>
    <script src="assets/js/cadastro.js" defer></script>
    <script src="assets/js/cliente.js" defer></script>
    <title>IntegraVet | Cadastro</title>
  </head>

  <body>
    <header class="cabecalho">
      <nav class="cabecalho_nav">
        <picture class="cabecalho_logo">
          <img
            src="assets/img/Logo-integravet.png"
            alt="Logotipo da marca IntegraVet"
          />
        </picture>
        <div class="cabecalho_lista">
          <a href="/">Início</a>

          <a href="/quemsomos">Quem somos</a>

          <a href="#rodape">Contato</a>

          <a href="/projetos">Projetos</a>

          <a href="/login" id="loginBtn">LOGIN</a>

          <div id="profileBtn" style="display: none">
            <button id="userBtn">Nome do Usuário</button>
            <div id="profileDropdown" style="display: none">
              <!-- Conteúdo do dropdown aqui -->
              <a href="/perfil">Perfil</a>
              <a href="#">Configurações</a>
              <a href="#" id="logoutBtnInDropdown">Logout</a>
            </div>
          </div>
        </div>
        <!-- side bar -->
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >×</a
          >
          <a href="/">Início</a>
          <a href="/quemsomos">Quem somos</a>
          <a href="#rodape">Contato</a>
          <a href="/projetos">Projetos</a>
          <a href="/login" id="loginBtn-sideBar">LOGIN</a>
          <a href="#" id="logoutBtn">LOGOUT</a>
        </div>
        <div id="main">
          <button class="openbtn" onclick="openNav()">☰</button>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <form action="/cadastro" method="post">
          <div class="cabecalho_form">
            <h1>Cadastro</h1>
            <span></span>
          </div>
          <div class="inputs">
            <div class="input-field">
              <label for="">Nome completo</label>
              <input
                type="text"
                name="nomeDoUsuario"
                id="nomeDoUsuario"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="input-field">
              <label for="">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="test@test.com"
              />
            </div>
            <div class="input-field">
              <label for="">Confirme seu e-mail</label>
              <input
                type="email"
                name="emailConfirm"
                id="emailConfirm"
                placeholder="Confirme seu e-mail"
              />
            </div>

            <div class="input-field">
              <label for="">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite um senha de no minimo 8 caracteres"
              />
            </div>
            <div class="input-field">
              <label for="">Confirme sua senha</label>
              <input
                type="password"
                name="passwordConfirm"
                id="passwordConfirm"
                placeholder="Confirme sua senha"
              />
            </div>
          </div>
          <button id="btnCadastro" class="btnCadastro" type="submit">
            CADASTRE-SE
          </button>
          <div>
            <a href="/login">Já tem uma conta?</a>
            <span></span>
          </div>
        </form>
      </section>
      <div id="errorModal">
        <div>
          <p id="errorMsg"></p>
          <button id="botaoFechar" onclick="closeModal()">Fechar</button>
        </div>
      </div>
    </main>
  </body>
</html>
